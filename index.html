<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM HIDROGEN - Portal Berita Teknologi & Energi Masa Depan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset dan variabel CSS */
        :root {
            --primary: #0d47a1;
            --secondary: #00bcd4;
            --accent: #ff5722;
            --energy: #00e676;
            --dark: #1a237e;
            --light: #f5f5f5;
            --gray: #546e7a;
            --transition: all 0.3s ease;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.15);
            --glow: 0 0 15px rgba(0, 188, 212, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(13, 71, 161, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 188, 212, 0.05) 0%, transparent 20%);
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        ul {
            list-style: none;
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--primary), var(--dark));
            color: white;
            padding: 12px 26px;
            border-radius: 6px;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
            z-index: -1;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }
        
        .btn-energy {
            background: linear-gradient(135deg, var(--energy), #00c853);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--secondary);
            color: var(--secondary);
        }
        
        .btn-outline:hover {
            background: var(--secondary);
            color: white;
        }
        
        .section-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 50px 0 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--secondary);
            position: relative;
        }
        
        .section-title h2 {
            font-size: 1.9rem;
            color: var(--dark);
            position: relative;
        }
        
        .section-title h2::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 3px;
            background: var(--secondary);
            bottom: -17px;
            left: 0;
            border-radius: 2px;
        }
        
        .tag {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-right: 8px;
            margin-bottom: 8px;
        }
        
        .tag-tech {
            background-color: var(--primary);
            color: white;
        }
        
        .tag-energy {
            background-color: var(--energy);
            color: #1a1a1a;
        }
        
        .tag-innovation {
            background-color: var(--secondary);
            color: white;
        }
        
        .tag-breakthrough {
            background-color: var(--accent);
            color: white;
        }
        
        /* Header */
        header {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .top-bar {
            background: linear-gradient(90deg, var(--dark), var(--primary));
            color: white;
            padding: 8px 0;
            font-size: 0.9rem;
        }
        
        .top-bar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .top-bar i {
            color: var(--secondary);
            margin-right: 8px;
        }
        
        .date-time {
            display: flex;
            gap: 20px;
        }
        
        .header-main {
            padding: 20px 0;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        .logo-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 188, 212, 0.3) 0%, transparent 70%);
        }
        
        .logo-text h1 {
            font-size: 2.2rem;
            color: var(--dark);
            line-height: 1.1;
        }
        
        .logo-text p {
            font-size: 0.95rem;
            color: var(--gray);
            font-style: italic;
        }
        
        .header-tagline {
            background-color: var(--light);
            padding: 12px 25px;
            border-radius: 8px;
            border-left: 5px solid var(--secondary);
            font-weight: 600;
            color: var(--dark);
            max-width: 400px;
            box-shadow: var(--shadow);
        }
        
        /* Navigation */
        .main-nav {
            background: linear-gradient(90deg, var(--dark), var(--primary));
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-links {
            display: flex;
        }
        
        .nav-links a {
            color: white;
            padding: 18px 22px;
            font-weight: 600;
            transition: var(--transition);
            display: inline-block;
            position: relative;
        }
        
        .nav-links a:hover, .nav-links .active {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            background-color: var(--secondary);
            bottom: 0;
            left: 22px;
            transition: var(--transition);
        }
        
        .nav-links a:hover::after, .nav-links .active::after {
            width: calc(100% - 44px);
        }
        
        .nav-tools {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 8px 15px;
        }
        
        .search-box input {
            background: transparent;
            border: none;
            color: white;
            width: 200px;
            padding: 5px;
            outline: none;
        }
        
        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .search-box i {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .mobile-toggle {
            display: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(13, 71, 161, 0.85), rgba(26, 35, 126, 0.9)), url('https://images.unsplash.com/photo-1635070041078-e363dbe005cb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 120px 0;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 30%, rgba(0, 188, 212, 0.2) 0%, transparent 50%);
        }
        
        .hero-content {
            max-width: 700px;
            position: relative;
            z-index: 1;
        }
        
        .hero h1 {
            font-size: 3.2rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 600px;
            opacity: 0.9;
        }
        
        .hero-buttons {
            display: flex;
            gap: 15px;
        }
        
        /* Breaking News */
        .breaking-news {
            background: linear-gradient(90deg, var(--accent), #ff7043);
            color: white;
            padding: 15px 0;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }
        
        .breaking-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .breaking-label {
            background-color: white;
            color: var(--accent);
            padding: 8px 18px;
            border-radius: 4px;
            font-weight: 800;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .breaking-text {
            flex: 1;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 50px;
        }
        
        /* Featured News */
        .featured-news {
            margin-bottom: 40px;
        }
        
        .featured-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }
        
        .featured-item {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid #e0e0e0;
        }
        
        .featured-item:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
            border-color: var(--secondary);
        }
        
        .featured-item.main {
            grid-column: 1 / -1;
            display: flex;
        }
        
        .featured-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .featured-item.main .featured-img {
            width: 50%;
            height: 350px;
        }
        
        .featured-content {
            padding: 25px;
        }
        
        .featured-item.main .featured-content {
            width: 50%;
        }
        
        .featured-content h3 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            line-height: 1.4;
        }
        
        .featured-content p {
            color: var(--gray);
            margin-bottom: 15px;
        }
        
        .news-meta {
            display: flex;
            justify-content: space-between;
            color: var(--gray);
            font-size: 0.9rem;
            border-top: 1px
